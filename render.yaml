# render.yaml
services:
  # --- Web API ---
  - type: web
    name: line-crypto-hourly-news
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.main
    envVars:
      - key: PYTHONPATH
        value: "."
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false   # ตั้งใน Dashboard
      - key: LINE_USER_ID
        sync: false   # ตั้งใน Dashboard
      # (แนะนำ) ระบุเวอร์ชัน Python ให้ชัด
      - key: PYTHON_VERSION
        value: 3.11.9

cronJobs:
  - name: intraday-scan-every-5m
    schedule: "*/5 * * * *"
    command: bash -lc "cd /opt/render/project/src && python -m jobs.scan_once"
    envVars:
      - key: PYTHONPATH
        value: "."
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_USER_ID
        sync: false
      - key: MTA_SYMBOLS
        value: "BTCUSDT"
